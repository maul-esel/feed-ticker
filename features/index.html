          <h1>FeedTicker Features</h1>
          <p><img src="/feed-ticker/images/feature-subscribe.png" alt="how to add a feed"/></p>

<h2>Adding feeds</h2>

<p>To add a feed to FeedTicker, just subscribe to it using Firefox&rsquo; <em>Live Bookmarks</em>
feature. FeedTicker will automatically notice new subscriptions and update its
toolbar to show the feed&rsquo;s contents.</p>

<p><img src="/feed-ticker/images/feature-details.png" alt="how to add a feed"/></p>

<h2>Found something interesting?</h2>

<p>If you see an item in the toolbar that piques your interest, hover over it with
your mouse. A small popup will show a short summary of its contents, allowing you
to decide if you want to read the rest.</p>

<p><img src="/feed-ticker/images/feature-open.png" alt="how to add a feed"/></p>

<h2>Finding out more</h2>

<p>To go to the URL of a feed entry, just click on it &ndash; FeedTicker will open it in
a new tab. To get up-to-date on an entire feed, left-click any item and select
<code>Open feed in tabs</code> &ndash; it does just what it says. Similarly, select <code>Open all in
tabs</code> from the context menu or the toolbar button to open everything.</p>

<p><img src="/feed-ticker/images/feature-dismiss.png" alt="how to add a feed"/></p>

<h2>Dismiss old news</h2>

<p>You may find only some entries in a feed worth your interest &ndash; maybe you have read
others already somewhere else, or you just don&rsquo;t care for them. To get rid of them
and clear your view for what really interests you, select an item you don&rsquo;t want
to see any more and choose <code>Mark as read</code> from the context menu. As before, that
also works for an entire feed or all items at once.</p>

<p><img src="/feed-ticker/images/feature-customize.png" alt="how to add a feed"/></p>

<h2>Customize FeedTicker</h2>

<p>FeedTicker offers some preferences you may want to configure. Just open the addons
tab in Firefox and modify the settings to fit your needs.</p>
